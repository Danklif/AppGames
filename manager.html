<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Manager</title>
</head>
<body>
    <div class="container">
        <p class="h1 text-center">Strom</p>
        <p class="h2 text-center">Gestor de Transacciones</p>
        <div class="row text-center">
            <div class="col-3"></div>
            <div class="card-body col-6">
                <p class="h3 text-center">Ingresar usuario</p>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="sbUser" placeholder="Nombre">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="sbPass" placeholder="ContraseÃ±a">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="sbEmail" placeholder="Email">
                    </div>
                    <button id="btnReg" class="btn btn-primary">Ingresar</button>
                </form>
                <div class="alert alert-secondary text-center mt-5 mx-auto" id="bdAlert">Validando el estado de la base de datos...</div>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <div class="card-body col-4">
                <p class="h3">Lista de usuarios</p>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Usuario</th>
                                <th scope="col">Email</th>
                            </tr>
                        </thead>
                        <tbody id="tableUsers">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card-body col-12">
                <p class="h3">Lista de transacciones</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="lookIdUsr" placeholder="Consultar por ID de Usuario">
                    <div class="input-group-append">
                        <button id="btnLookUsr" class="btn btn-primary">Buscar</button>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="lookIdGme" placeholder="Consultar por ID de Juego">
                    <div class="input-group-append">
                        <button id="btnLookGme" class="btn btn-primary">Buscar</button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">ID Usuario</th>
                                <th scope="col">ID Juego</th>
                                <th scope="col">Valor pagado</th>
                                <th scope="col">Fechas</th>
                            </tr>
                        </thead>
                        <tbody id="tableEntries">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="text-center"><a href="index.html" class="btn btn-success">Regresar al Index</a> </div>
    </div>
    <script src="src/manager.js" type="module"></script>
</body>
</html>
