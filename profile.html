<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Perfil</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <p class="h2 m-2">Strom</p>
                <button class="navbar-toggler m-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item m-1">
                            <div class="d-grid">
                                <button onClick="window.location.reload()" id="btnProf" class="btn btn-secondary">Perfil</button>
                            </div>
                        </li>
                        <li class="nav-item m-1">
                            <div class="d-grid">
                                <button id="btnShop" class="btn btn-secondary">Tienda</button>
                            </div>
                        </li>
                        <li class="nav-item m-1">
                            <div class="d-grid">
                                <button id="btnLogout" class="btn btn-danger">Cerrar sesión</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Lanzamiento</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Compañia</th>
                    </tr>
                </thead>
                <tbody id="tableGames">
                </tbody>
            </table>
        </div>
    </div>
    <script src="src/profile.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
