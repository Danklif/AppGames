<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Index</title>
</head>
<body>
    <div class="container">
        <p class="h1 text-center">Strom</p>
        <div class="card mb-3">
            <div class="card-body">
                <p class="h2">Iniciar Sesión</p>
                <form>
                    <div class="mb-3">
                        <label for="inUser" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" id="inUser" aria-describedby="inUserHelp">
                        <div id="inUserHelp" class="form-text">Ingresa tu nombre de usuario único.</div>
                    </div>
                    <div class="mb-3">
                        <label for="inPass" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="inPass">
                    </div>
                    <button id="btnLog" class="btn btn-primary">Iniciar</button>
                </form>
            </div>
        </div>
        <div class="card mb-3">
            <div class="card-body">
                <p class="h3">Registrarse</p>
                <form>
                    <div class="mb-3">
                        <label for="sbUser" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" id="sbUser" aria-describedby="inUserHelp">
                        <div id="inUserHelp" class="form-text">¿No tienes una cuenta? Registrate aquí.</div>
                    </div>
                    <div class="mb-3">
                        <label for="sbPass" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="sbPass">
                    </div>
                    <button id="btnReg" class="btn btn-primary">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
    <script src="src/index.js" type="module"></script>
</body>
</html>
